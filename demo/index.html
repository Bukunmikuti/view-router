<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Router</title>
	<link rel="stylesheet" href="main.css"></link>
</head>
<body>
<template id="welcome" class="v-router fadein">
	<h1>View Router <span>Demo</span></h1>
	<p>A simple view-router.js demo with three views. This demo uses URL parameters: 
	<code>?welcome</code> 
	<code>?signup</code> 
	<code>?login</code>
	for navigation.
	</p>
	
	<div id="welcome-footer">
		<button id="signup-btn">Sign up</button>
		<button id="login-btn">Login</button>
		<a id="github-link" href="">See on Github</github>
	</div>
</template>

<template id="signup" class="v-router fadein">
	<div>
		<h1>Sign Up ðŸš€</h1>
		<p>Create your free account now free!</p>
		<button id="alert">Register</button>
	</div>
</template>

<template id="login" class="v-router fadeInLeft">
	<div>
		<h1>Log in âš¡</h1>
		<p id="h">Welcome back! Sign into your account</p>
		
		<input placeholder="username" />
		<input placeholder="password" />
		<button>Sign in</button>
	</div>
</template>

<template id="about" class="v-router fadeInRight"></template>

</html>
