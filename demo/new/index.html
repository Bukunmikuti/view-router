<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Router</title>
	<link rel="stylesheet" href="../../src/css/viewrouter2.css">
</head>
<body>
	<div id="v-router-container"></div>

	<section id="welcome" class="v-router" data-v-in='scale-in-hor-left' data-v-out="scale-out-ver-top" hidden>
		<h1>View Router <span>Demo</span></h1>
		<p>A simple view-router.js demo with three views. This demo uses URL parameters:
			<code>?welcome</code>
			<code>?signup</code>
			<code>?login</code>
			for navigation.
		</p>
	
		<button id="signup-btn">Sign up</button>
		<button id="login-btn">Login</button>
		<a href="#login">Login</a>
		<a href="#second">Second</a>
	</section>
	
	<section id="signup" class="v-router" hidden>
		<h1>Sign Up ðŸš€</h1>
		<p>Create your free account now free!</p>
		<button id="toLogin">Go To Login</button>
		<a href="#welcome">Go to welcome</a>
	</section>
	
	<section id="login" class="v-router" data-v-in="scale-in-hor-left" hidden>
		<h1>Log in âš¡</h1>
		<p id="h">Welcome back! Sign into your account</p>
		<input placeholder="username" />
		<input placeholder="password" />
		<button id="toRegister">Go To Register</button>
	</section>
	
	<section id="404" class="v-router" hidden>
		<h1>404: Page does not exist</h1>
	</section>
